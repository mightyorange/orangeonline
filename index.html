<!DOCTYPE html>
<html>
  <script>
  function getQueryParams() {
    var query = location.search.substr(1);
    var queryParams = {};
    query.split("&").forEach(function (part) {
      var item = part.split("=");
      queryParams[item[0]] = decodeURIComponent(item[1]);
    });
    return queryParams;
  }
    var params = getQueryParams();
    var token = params.ckWebAuthToken;
    console.log(location);
    window.location.href="oNotes://"+"?type="+"login"+'?ckWebAuthToken='+token;
  </script>
  <body>
      <p id='token'>

      </p>
  </body>
</html>
